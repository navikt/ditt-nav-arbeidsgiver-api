apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: ditt-nav-arbeidsgiver-api
  namespace: default
  labels:
    team: teamtag
spec:
  image: navikt/ditt-nav-arbeidsgiver-api:b79bdddbc06245b7647193217fb5f2afcc36b1c1
  team: teamtag
  port: 8080
  ingresses:
    - https://arbeidsgiver.nais.preprod.local/ditt-nav-arbeidsgiver-api/
  vault:
    enabled: true
  liveness:
    path: /ditt-nav-arbeidsgiver-api/internal/isAlive
    initialDelay: 60
  readiness:
    path: /ditt-nav-arbeidsgiver-api/internal/isReady
    initialDelay: 60
  webproxy: true
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: preprod
  prometheus:
    enabled: true
    path: /ditt-nav-arbeidsgiver-api/internal/actuator/prometheus
