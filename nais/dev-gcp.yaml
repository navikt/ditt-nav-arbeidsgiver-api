apiVersion: nais.io/v1alpha1
kind: "Application"
metadata:
  name: min-side-arbeidsgiver-api
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: docker.pkg.github.com/navikt/ditt-nav-arbeidsgiver-api/ditt-nav-arbeidsgiver-api:ef5d38673396a55931f8400c4446d3d0981fb76f
  team: arbeidsgiver
  port: 8080
  liveness:
    path: /min-side-arbeidsgiver-api/internal/actuator/health
    initialDelay: 60
    timeout: 15
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /min-side-arbeidsgiver-api/internal/actuator/health
    initialDelay: 60
    timeout: 15
  ingresses:
    - https://arbeidsgiver.dev.nav.no/min-side-arbeidsgiver-api/
  envFrom:
    - configmap: loginservice-idporten
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev-gcp
    - name: JAVA_OPTS
      value: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
  prometheus:
    enabled: true
    path: /min-side-arbeidsgiver-api/internal/actuator/prometheus
  accessPolicy:
    outbound:
      external:
        - host: login.microsoftonline.com
